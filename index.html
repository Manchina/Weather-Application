<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter a city" spellcheck="false" />
        <button><img src="images/search.png"></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weatherIcon">
        <h1 class="temp">-Â°C</h1>
        <h2 class="city">-</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">-%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">- km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="air">-</p>
                    <p>Air Quality</p>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
